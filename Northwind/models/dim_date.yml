version: 2

models:
  - name: dime_date
    description: Conformed Data Dimension. One row per day of the year.
    columns:
      - name: datekey
        data_type: int
        description: The surrogate key of the date YYYMMDD
        tests:
          - not_null
          - unique
      - name: date
        description: The date of the date key
        tests:
          - not_null
          - unique