version: 2

models:
  - name: dim_order
    description: Conformed Date Dimension. One row per day of the year.
    columns:
      - name: customer_id
        description: The business / source key of the customer
        tests:
          - not_null
          - unique
      - name: product_add_date
        description: date product is added
        tests:
          - not_null
          - unique
      - name: order_date
        description: date product was ordered
        tests:
          - not_null
          - unique
      - name: shipped_date
        description: date product is shipped
        tests:
          - not_null
          - unique
      - name: Division
        description: Source - set acc to data ssource (fudgemart or fudgeflix)
        tests:
          - not_null
          - unique